appId: com.example.protofy
productName: Protofy
mac:
  category: your.app.category
win:
  target:
    - target: dir
      arch: x64
  icon: "apps/adminpanel/public/favicon.ico"
  signingHashAlgorithms: []
  sign: false
linux:
  target: AppImage
asar: false
files:
  - proxy-main.js
  - "!**/node_modules"
  - "!**/node_modules/**"
  - "!node_modules"
  - "!node_modules/**"
  - "!**/*.log"
  - "!.git"
  - "!.gitignore"
buildDependenciesFromSource: false
npmRebuild: false