esphome:
  platformio_options:
    board_build.flash_mode: dio
    board_build.arduino.memory_type: opi_opi
    board_upload.maximum_ram_size: 524288
    build_flags:
      - '-DBOARD_HAS_PSRAM'
      - '-DARDUINO_USB_CDC_ON_BOOT=1'
      - '-mfix-esp32-psram-cache-issue'
  name: guard1
esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16Mb
  framework:
    type: arduino
logger: {}
binary_sensor:
  - platform: gpio
    pin: 44
    name: button1
    id: button1
    filters:
      - delayed_off: 100ms
      - delayed_on: 100ms
  - platform: gpio
    pin: 21
    name: button2
    id: button2
    filters:
      - delayed_off: 100ms
      - delayed_on: 100ms
